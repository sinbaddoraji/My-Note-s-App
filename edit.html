<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit Note</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Edit Note</h1>
	</header>
	<main>
        
        <div class="action-div">
			<a id="delete-btn" href="#">Delete Note</a>
		</div>

		<form>
			<div>
				<label for="title-input">Title:</label>
				<input type="text" id="title-input" required>
			</div>
			<div>
				<label for="note-input">Note:</label>
				<textarea id="note-input" required rows="20"></textarea>
			</div>
			<div>
				<button type="submit" class="save-btn">Save</button>
				
				<a href="list.html" class="cancel-btn">Cancel</a>
			</div>
		</form>
	</main>
	<script src="edit.js"></script>
</body>
</html>
